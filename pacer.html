<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="pacer_app.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="pacer_app" ng-controller="pacer_ctrl">
        <div class="jumbotron text-center">
            <h1><b>Pacer</b></h1>
            <h3>Calculations for Runners</h3>
        </div>
        <div class="container">
            <p class="panel">Type in values (distance and time are required) and see the relations update on the fly.</p>
            <form role="form" class="form-group">
                <div class="input-group ">
                    <span class="input-group-addon">Distance</span>
                    <input type="number" step="1.0" class="form-control" placeHolder="Kilometers" ng-model="distance" ng-change="onChangedDistance()">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Time</span>
                    <input type="number" step="1.0" class="form-control" placeHolder="Minutes" ng-model="time" ng-change="onChangedTime()">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Pace</span>
                    <input type="number" step="0.1" class="form-control" placeHolder="Minutes per Kilometer" ng-model="pace" ng-change="onChangedPace()">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Speed</span>
                    <input type="number" step="0.5" class="form-control" placeHolder="Kilometers per Hour" ng-model="speed" ng-change="onChangedSpeed()">
                </div>
                <input type="button" value="Reset" class="btn" ng-click="reset()">
            </form>
        </div>
    </body>
</html>
